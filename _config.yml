# Site settings
title: stefjay.github.io | Road To Devops Blog # site title
description: Follow along as I learn all things related to devops # site description
lang: en-US # default lang
timezone: US/Phoenix # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/stefjay/stefjay.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: stefjay # author name
  bio: >- # tell to the world
    Just a guy who loves tech, trying to get with the times and learn all things related to devops. 
    Documenting as much as I can through here for myself but hopefully it can help other along the way too.
  username: stefjay # general username
  github: stefjay # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: hello@stefjay.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://stefjay.com/blog" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
